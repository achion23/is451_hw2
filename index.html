<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Paintings Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .video-container {
            text-align: center;
            margin: 2rem 0;
        }
        video {
            width: 80%;
            max-width: 800px;
            height: auto;
            border: none;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        .btn {
            display: inline-block;
            margin-top: 0.5rem; /* Adjusted this value to move the button higher */
            padding: 1rem 2rem;
            font-size: 1rem;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Glass Paintings Gallery</h1>
    </header>
    <div class="video-container">
        <video src="video.mp4" autoplay loop muted>
            Your browser does not support the video tag.
        </video>
    </div>
    <main>
        <a href="content.html" class="btn">Go to Content</a>
    </main>
</body>
</html>
